<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>新規登録</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    
</head>
<body>
	<div class="form-wrapper">
	    <h1>Sign Up</h1>
	    <form method="post" th:action="@{/register}">
			<div class="form-item">
		        <label for="name"></label>
		        <input type="text" id="name" name="name" required  placeholder="User Name"></input>
	        </div>
	        <div class="form-item">
		        <label for="email"></label>
		        <input type="email" id="email" name="email" required placeholder="Email Address"></input>
	        </div>
			<div class="form-item">
				<label for="password"></label>
				<input type="password" id="password" name="password" required placeholder="Password"></input>
			</div>
			<div class="button-panel">
				<button type="submit" class="button" title="Sign Up" value="Sign Up">Sign up</button>
			</div>
	    </form>
	    <div class="form-footer">
			<a href="/login">ログイン画面</a>
		</div>
    </div>
</body>
</html>
